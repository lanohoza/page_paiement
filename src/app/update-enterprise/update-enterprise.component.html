<mat-card class="ccp-card" >
    <mat-card-header class="header">
      <mat-card-title style="font-size: x-large;">Informations personnelle</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      
      
       <div style="padding:5%; box-shadow: 0 0 8px #006622; ">    
         <div class="item">
          <label>Nom d'enterprise</label>
          <input  type="text"   
                  value=""
                  name="nomE"
                  id="nomEntere"
                  disabled
                  required style="width: 50%;"/>
                 
        </div> 
         <hr>
         <div class="item">
          <label>Matricul fiscale</label>
          <input  type="text"   
                  value=""
                  name="nom"
                  id="fiscal"
                  disabled
                  style="width: 50%;"
                  required/>
                 
        </div> 
        <hr>
        
        <div class="item">
          <label>Article</label>
          <input  type="text" 
          style="width: 50%;"
          disabled
          id="article"
                  value=""
                  name="article"
                  required
                  >
                  
        </div> 
         
        <hr>
        
        <div class="item">
          <label>Adresse</label>
          <input  type="text"   
          disabled        
          value=""
                  name="adr"
                  id="adr"
                  style="width: 50%;"
                  required
                  >
                 
        </div> 
         
        <hr>
        
        <div class="item">
          <label>Telephone</label>
          <input  type="text"   
                  value=""
                  name="telephone"
                  id="tel"
                  disabled
                  required
                  >
                 
        </div> 
      </div>
        
    </mat-card-content>
    <mat-card-actions >
      <button class="modifier" mat-stroked-button (click)='modify()'>Modifier</button>
      
       </mat-card-actions>
  </mat-card>
